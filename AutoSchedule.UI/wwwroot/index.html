<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Auto Schedule</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="AutoSchedule.UI.styles.css" rel="stylesheet" />
    <!-- Fluent UI Style -->
    <link rel="stylesheet"
          href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    <!-- Syncfusion -->
    <link href="_content/Syncfusion.Blazor.Themes/bootstrap4.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="container-fluid" id="loading-indicator">
            <div class="row" id="startup_content">
                <div class="col-4"></div>
                <div class="col-4">
                    <p></p>
                    Loading... It may take a while for the first time.
                    <br />
                    <div class="progress">
                        <div id="progressbar" class="progress-bar progress-bar-striped active" role="progressbar"
                            style="width:0"></div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_content/BlazorFluentUI.BFUBaseComponent/blazorFluentUi.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <!-- Loading progress indicator -->
    <script type="text/javascript">
        var i = 0;
        window.loadResourceCallback = (total, name, response) => {
            if (name.endsWith('.dll'))
            {
                i++;
                const value = parseInt((i * 100.0) / total);
                const pct = value + '%';

                const progressbar = document.getElementById('progressbar');
                progressbar.style.width = pct;
                console.log(i + '/' + total + ' (' + pct + ') ' + name);
            }
        }
    </script>
</body>
</html>
